<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion - AdopteUnFilm</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('assets/background.jpg') center center/cover no-repeat;
        }

        .login-form {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            width: 320px;
        }

        .login-form img {
            width: 200px;
            margin: 0 auto 1rem auto;
            display: block;
        }

        .login-form h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #222;
        }

        .login-form label {
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }

        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="email"] {
            width: 80%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus,
        .login-form input[type="email"]:focus {
            border-color: #007bff;
        }

        .login-form .btn-primary {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 0.8rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-form .btn-primary:hover {
            background: #0056b3;
        }

        .login-error {
            color: #c00;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <main class="login-main">
        <form id="login-form" class="login-form" autocomplete="off">
            <a href="home.html">
                <img src="assets/logotitre.png" alt="Logo AdopteUnFilm">
            </a>
            <label for="username-input">Nom d'utilisateur</label>
            <input type="text" id="username-input" name="username" required autocomplete="username">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
            <div id="login-error" class="login-error" style="display:none;">Veuillez remplir tous les champs.</div>
            <button type="submit" class="btn-primary">Se connecter</button>
        </form>
    </main>
    <script src="js/login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdopteUnFilm</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="index.html">
                <img src="assets/adopteunfilm.png" alt="Logo" class="logo">
            </a>
            <a href="index.html">
                <img src="assets/logotitre.png" alt="Deuxième Logo" class="logo logo-second">
            </a>
        </div>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Rechercher un film..." autocomplete="off">
            <button type="submit">Rechercher</button>
        </form>
    </header>

    <main>
        <section id="welcome-section">
            <h2>Bienvenue sur AdopteUnFilm !</h2>
            <p>Recherchez un film pour découvrir ses détails et nos recommandations.</p>
        </section>
        <section id="recommendations" style="display:none;">
            <h2 id="search-result-title">Résultats trouvés pour :</h2>
            <div id="movie-list" class="movie-grid">
                <!-- Les vignettes de films seront insérées ici dynamiquement -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AdopteUnFilm</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
